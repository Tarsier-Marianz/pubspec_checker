name: pubspec_checker
description: A simple package that checks the compatibility of all dependencies in the pubspec.yaml file for specified platforms. This package reads the pubspec.yaml file, fetches the package information from pub.dev, and verifies the platforms (like Android, iOS, web, macOS, Windows, and Linux) against the provided list.
version: 1.0.0
# homepage: https://www.example.com
repository: https://github.com/marianz-bonfire/pubspec_checker

environment:
  sdk: '>=2.18.6 <3.0.0'

# dependencies:
#   path: ^1.8.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
dependencies:
  args: ^2.4.1
  http: ^0.13.5
  yaml: ^3.1.1
